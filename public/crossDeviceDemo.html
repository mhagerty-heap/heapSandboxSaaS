    <style>
        /* BASE STYLES */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f7f9; }
        h1 { color: #1a73e8; margin-bottom: 20px; }

        /* CONTAINER: Ensures side-by-side layout */
        #demo-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            min-height: 680px; /* Use min-height to allow full content height */

        }

        /* GENERAL IFRAME PANEL STYLING */
        .device-panel {

            overflow: hidden;

        }
        .device-header {

            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        iframe { border: none; width: 100%; flex-grow: 1; }

        /* MOBILE SECTION STYLES (FIXED WIDTH) */
        #mobile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0; /* CRITICAL FIX: Prevents this entire section from shrinking */
            width: 350px; /* Set a definitive width for the entire mobile column */
        }

        #mobile-section .device-header {
            margin-bottom: 10px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #mobile-wrapper {
            position: relative;
            width: 320px;
            height: 650px;
            background-color: #333;
            border-radius: 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            padding: 40px 15px 50px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: content-box;
        }

        /* HIDE THE IFRAME HEADER INSIDE THE PHONE FRAME */
        #mobile-wrapper > .device-header {
            display: none;
        }

        #mobile-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            display: flex;

            border-bottom-right-radius: 8px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;

            left: 50%;
            transform: translateX(-50%);

                <div class="notch"></div>

                    <iframe id="mobile-iframe" src="https://heapbank.vercel.app/crossDeviceMobile.html"></iframe>
                </div>
                <div class="home-button"></div>
            </div>
        </div>

        <div id="desktop-panel" class="device-panel">
            <div class="device-header">üñ•Ô∏è Desktop Web Experience</div>
            <iframe id="desktop-iframe" src="https://heap-sandbox-saas.vercel.app/crossDeviceDesktop.html"></iframe>
        </div>
    </div>

    <script>
        // --- HOST PAGE JAVASCRIPT: THE STITCHING CONTROLLER ---
        let sharedIdentity = null;

        // Function to reset Heap identity across all three contexts
        function resetHeapIdentity() {
            if (window.heap) {
                heap.resetIdentity();
                console.log('HOST: Contentsquare identity reset on host page.');
            }
            const resetCommand = { type: 'resetIdentity' };
            const mobileIframe = document.getElementById('mobile-iframe');
            const desktopIframe = document.getElementById('desktop-iframe');

            if (mobileIframe && mobileIframe.contentWindow) {
                mobileIframe.contentWindow.postMessage(resetCommand, '*');
            }
            if (desktopIframe && desktopIframe.contentWindow) {
                desktopIframe.contentWindow.postMessage(resetCommand, '*');
            }
            sharedIdentity = null;
        }

        resetHeapIdentity();


        window.addEventListener('message', function(event) {
            const data = event.data;

            // 1. RECEIVE IDENTITY (Stitching Logic)
            if (data.type === 'heapIdentify' && data.userId) {
                const userId = data.userId;

                sharedIdentity = userId;
                console.log('HOST CONTROLLER: Identity received and stored: ' + userId);

                if (window.heap) {
                    heap.identify(userId);
                    console.log('HOST: Contentsquare identify(' + userId + ') called on host page.');
                }
            }

            // 2. RESPOND to Desktop's request for the Identity upon login click
            if (data.type === 'requestIdentity') {
                const desktopIframe = document.getElementById('desktop-iframe');
                if (desktopIframe && desktopIframe.contentWindow) {
                    desktopIframe.contentWindow.postMessage({ type: 'identityForLogin', userId: sharedIdentity }, '*');
                    console.log('HOST: Sending stored Identity (' + sharedIdentity + ') back to Desktop for Login.');
                }
            }
        });
    </script>
